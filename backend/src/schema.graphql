type Query {
  users: [User]!
  courses: [Course]!
}

type Mutation {
  signup(name: String!, email: String!, password: String!): User!
  createCourse(
    title: String!
    details: String!
    price: Int!
    language: String!
    location: String!
    seats: Int!
    startDate: String!
    endDate: String!
  ): Course!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  courses: [Course]
  isNative: String
  image: String
  about: String
  experience: String
  education: String
  certifications: String
}

type Course {
  id: ID!
  # createdAt: DateTime!
  title: String!
  details: String!
  price: Int!
  language: String!
  location: String!
  seats: Int!
  startDate: String!
  endDate: String!
  user: User!
}
